<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf = "onlyOdd">
          <li
            class="list-group-item"
            [ngClass] ="{odd : odd % 2 !== 0}"
            *ngFor = "let number of odd">
            {{number}}
          </li>
        </div>
        <div *ngIf = "!onlyOdd">
          <li
            class="list-group-item"
            [ngClass] ="{odd : even % 2 === 0}"

            *ngFor = "let number of even">
            {{number}}
          </li>
        </div>
        <p basicHighlightcolor> Yayy!!!! it's my own directive</p>
        <p appBetterHighlight> One more time !!!</p>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <li
          class="list-group-item"
          [ngClass] ="{odd : odd % 2 !== 0}"
          *ngFor = "let number of odd">
          {{number}}
        </li>
      </ng-template>
    </div>
  </div>
</div>
